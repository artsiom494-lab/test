apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-sync-sidecar
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-sync
  template:
    metadata:
      labels:
        app: vault-sync
    spec:
      serviceAccountName: default
      containers:
      - name: vault-sync
        image: hashicorp/vault:latest
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo 'Syncing...'; sleep 30; done"]
        env:
        - name: VAULT_ADDR
          valueFrom:
            secretKeyRef:
              name: vault-config
              key: VAULT_ADDR
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-config
              key: VAULT_TOKEN
        volumeMounts:
        - name: secrets
          mountPath: /etc/secrets
      volumes:
      - name: secrets
        emptyDir: {}