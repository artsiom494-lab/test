apiVersion: batch/v1
kind: Job
metadata:
  name: opa-to-vault
  namespace: default
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      containers:
      - name: vault-sync
        image: curlimages/curl:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          echo "=== Syncing opa to Vault ==="
          
          VAULT_TOKEN=$(cat /vault-token/token)
          echo "Token: ${VAULT_TOKEN:0:15}..."
          
          echo '{"data": {"opa": "123"}}' > /tmp/data.json
          
          curl -k -X POST \
            -H "X-Vault-Token: $VAULT_TOKEN" \
            -H "Content-Type: application/json" \
            -d @/tmp/data.json \
            https://vault.vault.svc:8200/v1/secret/data/opa
          
          echo "âœ… Done"
          sleep 3
        volumeMounts:
        - name: secrets
          mountPath: /secrets
          readOnly: true
        - name: vault-token
          mountPath: /vault-token
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: opa
      - name: vault-token
        secret:
          secretName: vault-token
      restartPolicy: Never
