apiVersion: batch/v1
kind: Job
metadata:
  name: app-db-to-vault
  namespace: default
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      containers:
      - name: vault-sync
        image: viaductai/sops:3.11.0
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          echo "ðŸ”“ Decrypting SOPS secret..."
          sops --decrypt /secrets/app-db.yaml > /tmp/app-db.dec.yaml

          echo "ðŸ“¤ Pushing to Vault..."
          VAULT_TOKEN=$(cat /vault-token/token)
          jq -r '.stringData' /tmp/app-db.dec.yaml | jq -n '{data: input}' > /tmp/app-db.json

          curl -k -X POST             -H "X-Vault-Token: $VAULT_TOKEN"             -H "Content-Type: application/json"             -d @/tmp/app-db.json             https://vault.vault.svc.cluster.local:8200/v1/secret/data/apps/database

          echo "âœ… Secret synced!"
        volumeMounts:
        - name: secrets
          mountPath: /secrets
          readOnly: true
        - name: vault-token
          mountPath: /vault-token
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: app-db
      - name: vault-token
        secret:
          secretName: vault-token
      restartPolicy: Never
