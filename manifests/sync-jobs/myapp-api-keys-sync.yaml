apiVersion: batch/v1
kind: Job
metadata:
  name: myapp-api-keys-to-vault
  namespace: default
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: vault-sync
        image: curlimages/curl:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          # Ждем Vault
          until curl -k -s https://vault.vault.svc:8200/v1/sys/health > /dev/null; do
            sleep 2
          done
          
          # Создаем JSON объект
          echo -n '{"data": {' > /tmp/data.json
          FIRST=true
          VALUE=$(cat /secrets/0)
          echo -n '"$KEY": "'$VALUE'"' >> /tmp/data.json
          echo '}}' >> /tmp/data.json
          
          # Пишем в Vault
          echo "Writing to Vault..."
          curl -k -X POST \
            -H "X-Vault-Token: root" \
            -H "Content-Type: application/json" \
            -d @/tmp/data.json \
            https://vault.vault.svc:8200/v1/secret/data/apps/api/keys
          
          echo "✅ Секрет записан в Vault"
        volumeMounts:
        - name: secrets
          mountPath: /secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: myapp-api-keys
      restartPolicy: Never
