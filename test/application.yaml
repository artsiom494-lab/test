apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-sops-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:artsiom494-lab/test.git # Ваш репозиторий
    targetRevision: HEAD
    path: test
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
